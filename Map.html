<!DOCTYPE html>
<head>

        #content{
            margin: 0 auto;

        }
        #mapdiv{
            width: 800px;
            height: 800px;
        }
        #example{
            color: white;
            -webkit-border-radius: 2;
        }
        #button{

            top:200px;
        }

    <link href="css/magnetic.css" rel="stylesheet" media="screen" />

    </div>
